$schema: http://json-schema.org/draft-04/schema#
title: Person
type: object
properties:
    name:
        title: Name
        type: object
        properties:
            preferred:
                title: Preferred name
                description: |
                    This is generally the name that is used by the person for English-language publications.

                    For example:
                      - Randy Schekman
                      - K. VijayRaghavan
                      - Li Wenhui
                type: string
                minLength: 1
            index:
                title: Index name
                description: |
                    This is the name that should be used for indexing people.

                    For example:
                      - Schekman, Randy
                      - VijayRaghavan, Krishnaswamy
                      - Li Wenhui
            given_names:
                title: Given names
                description: |
                    The given names of the person.

                    For example:
                      - Randy
            surname:
                title: Surname
                description: |
                    The surname of the person.

                    For example:
                      - Schekman
        required:
          - preferred
          - index
          - last
    orcid:
        title: ORCID
        type: string
        pattern: ^[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{3}[0-9X]$
    correspondence:
        title: Correspondence Information
        type: object
        properties:
            email:
                title: Email address
                description: This person's email for correspondence.
            required:
                - email
required:
  - name
  - correspondence
